---
layout: default
---

<article class="episode">
  <h1>{{ page.title }}</h1>
  <p><strong>Published:</strong> {{ page.date | date: "%B %-d, %Y" }}</p>

  {% if page.audio_url %}
    <audio controls>
      <source src="{{ page.audio_url }}" type="{{ page.audio_type }}">
      Your browser does not support the audio element.
    </audio>
  {% endif %}

  <div class="episode-description">
    {{ content }}
  </div>
</article>
